<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles1.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text"></input id="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input type="text"></input id="last-name" required></label>
                <label for="email">Enter Email: <input type="email"></input id="email" required></label>
                <label for="new-password">Create a New Password: <input input="password" required pattern="[a-z0-5]{8,}"></input id="new-password"></label>
            </fieldset>
            <fieldset>
                <label for="personal-account">
                    <input class="inline" type="radio" id="personal-account" name="account-type">
                    Personal Account
                    
                </label>
                <label for="business-account">
                    <input class="inline" type="radio" name="account-type" id="business-account">
                    Business Acccount
                </label>
                <label for="terms-and-conditions">
                    <input class="inline" type="checkbox" required id="terms-and-conditions">
                    I accept the  <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:<input type="file" id="profile-picture"> </label>
                <label for="age">Input your age (years): <input type="number" id="age"> </label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Google</option>
                        <option value="2">Youtube</option>
                        <option value="3">Instagram</option>
                        
                        <option value="4">Others</option>
                    </select>
                </label>
               <label for="bio">Provide a bio:  <textarea id="bio" rows="3"cols="30" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
